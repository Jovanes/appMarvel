<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-content>

    <ion-button (click)="login()">Acessar</ion-button>
    </ion-content>


  </div>
</ion-content>
